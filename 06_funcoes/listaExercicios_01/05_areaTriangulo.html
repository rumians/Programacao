<meta charset="UTF-8">
<script>
    /*
    Problema: Área do Triângulo
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //Entrada
    let dados = {
        base: Number(prompt("Qual a base paizao ?")) , 
        altura: Number(prompt("Qual altura paizao"))
    }

    //Processamento
    function area(b , h) {
        let area = (b * h) / 2;
        return area ;
    
    }

    //Saída
    let resultado = area(dados.base , dados.altura)
    alert(`sua area é ${resultado}`)
</script>
